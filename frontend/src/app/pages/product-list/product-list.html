<div class="container mt-4">
  <h2>Products</h2>
  <div class="row">
    
    <div class="col-3" *ngFor="let p of products">
      <div class="card">
        <img [src]="p.image" class="card-img-top">
        <div class="card-body">
          <h5>{{ p.name }}</h5>
          <p>{{ p.description }}</p>
          <p><strong>${{ p.price }}</strong></p>
          <button class="btn btn-primary" (click)="buy(p)">Buy</button>
        </div>
      </div>
    </div>

  </div>
</div>
